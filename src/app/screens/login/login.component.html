<div class="container">
<div class="row justify-content-center align-items-center mt-5">
    <div class="col-12">
        <div class="bg-mode shadow-sm rounded-3 overflow-hidden">
            <div class="row g-0">
                <!-- Vector Image -->
                <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                    <div class="p-3 p-lg-5">
                        <img src="../../../assets/images/signin.svg" alt="">
                    </div>
                    <!-- Divider -->
                    <div class="vr opacity-1 d-none d-lg-block"></div>
                </div>

                <!-- Information -->
                <div class="col-lg-6 order-1">
                    <div class="p-4 p-sm-7">
                        <!-- Logo -->
                        <a href="/">
                            <img class="h-50px mb-4" src="../../../assets/images/logo.png" alt="logo">
                        </a>
                        <!-- Title -->
                        <h1 class="mb-2 h3">Welcome back</h1>
                        <p class="mb-0">New here?<a routerLink="/register"> Create an account</a></p>

                        <!-- Form START -->
                        <form class="mt-4 text-start" #form="ngForm" (ngSubmit)="login(); clicked=true;" novalidate>
                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Mobile" [(ngModel)]="user.username" #username="ngModel"  aria-describedby="emailHelp" autocomplete="off">
                            </div>
                            <!-- Password -->
                            <div class="mb-3 position-relative">
                                <label class="form-label">Enter password</label>
                                <input class="form-control fakepassword" type="password" id="password" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel"  aria-describedby="emailHelp" autocomplete="off">
                                <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
                                    <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                </span>
                            </div>
                            <!-- Remember me -->
                            <div class="mb-3 d-sm-flex justify-content-between">
                                <div clas="d-flex">
                                    <input type="checkbox" class="form-check-input me-2" id="rememberCheck">
                                    <label class="form-check-label" for="rememberCheck">Remember me?</label>
                                </div>
                                <a href="#">Forgot password?</a>
                            </div>
                            <!-- Button -->
                            <div><button type="submit" class="btn btn-primary w-100 mb-0" [disabled]="clicked" >Login</button></div>

                            <!-- Divider -->
                            <!-- <div class="position-relative my-4">
                                <hr>
                                <p class="small bg-mode position-absolute top-50 start-50 translate-middle px-2">Or sign in with</p>
                            </div> -->

                            <!-- Google and facebook button -->
                            <!-- <div class="vstack gap-3">
                                <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-google text-google-icon me-2"></i>Sign in with Google</a>
                                <a href="#" class="btn btn-light mb-0"><i class="fab fa-fw fa-facebook-f text-facebook me-2"></i>Sign in with Facebook</a>
                            </div> -->

                            <!-- Copyright -->
                            <p class="mb-0 mt-3 text-center">Â©2022 <a target="_blank" href="/">Alefah</a> All rights reserved</p>
                        </form>
                        <!-- Form END -->
                    </div>		
                </div>
            </div>
        </div>
    </div>
</div>
</div>
