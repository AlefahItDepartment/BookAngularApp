<div class="card border">
     <div class="card-header border-bottom bg-transparent d-flex justify-content-between align-items-center p-3">   
      <div class="d-flex align-items-center">
        <h6><i class="fa fa-paw me-2"></i>Pets</h6>
      </div>
     <a routerLink="/customer/pets/create" role="button" class="btn btn-sm btn-primary-soft btn-link p-1 mb-0" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add new pet"><span class="justify-content-between"><i class="fs-6 bi bi-plus-circle-dotted"></i> Add New Pet</span></a>             
 </div>
     <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
            <div class="row mt-3">
                <div class="col-lg-12">
            <ag-grid-angular
            style="width: 100%; height:400px;"
            class="ag-theme-alpine"
            [gridOptions]="gridOptions"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowSelection]="'single'"
            [overlayLoadingTemplate]="overlayLoadingTemplate"
            [overlayNoRowsTemplate]="overlayNoRowsTemplate"
            (gridReady)="onGridReady($event)"
            (paginationChanged)="onPaginationChanged($event)"
            [animateRows]="true"
            [pagination]="true"
            #gridPets
           ></ag-grid-angular>
           </div>
        </div>
        </div>
      </div>
     </div>
</div>
