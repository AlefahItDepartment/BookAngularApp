<div class="pt-3">
<div class="container">      
    <div class="row mt-3">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                   <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Home</a></li>
                   <li class="breadcrumb-item" aria-current="page">Customer</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row g-4 g-lg-4">
        <div class="col-lg-4 col-xl-3">
          <div class="offcanvas-lg offcanvas-end" id="offcanvasSidebar">

                 <div class="offcanvas-header justify-content-end pb-2">
                     <button class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar"></button>
                 </div>
                 <div class="offcanvas-body p-3 p-lg-0">
                  <div class="card bg-light w-100">
                    <div class="position-absolute top-0 end-0 p-3">
                      <a href="#" class="text-primary-hover" data-bs-toggle="tooltip" data-bs-title="Edit Profile">
                        <i class="bi bi-pencil-square"></i>
                      </a>
                     
                    </div>
                    <div class="card-body p-3">

                        <div class="text-center mb-3">
                          <div class="avatar avatar-xl mb-2">
                            <img class="avatar-img rounded-circle border border-2 border-white" [src]="'data:image/png/jpeg/jpg;base64, '+ LoggedinUserInfo?.data?.customers.customer?.profileImage" onerror="this.src='../../../assets/images/profile.webp'" />
                          </div>
                          <h6 class="mb-0">{{LoggedinUserInfo?.data?.customers?.customer?.fullName}}</h6>
                          <a href="#" class="text-reset text-primary-hover small">{{LoggedinUserInfo?.data?.customers?.customer?.email}}</a>
                          <hr>
                        </div>

                        <ul class="nav nav-pills-primary-soft flex-column">
                          <li class="nav-item">
                            <a routerLink="/customer/dashboard" class="nav-link link-dark">
                              <i class="bi bi-house-door fa-fw me-2"></i>
                              Dashboard
                            </a>
                          </li>
                          <li class="nav-item">
                            <a routerLink="/customer/appointments" class="nav-link link-dark">
                              <i class="bi bi-ticket-perforated fa-fw me-2"></i>
                              Appointments
                            </a>
                          </li>
                          <li>
                            <a routerLink="/customer/pets" class="nav-link link-dark">
                                <i class="fa fa-paw fa-fw me-2"></i>
                              Pets
                            </a>
                          </li>
                          <li>
                            <a routerLink="/customer/profile" class="nav-link link-dark">
                                <i class="bi bi-person fa-fw me-2"></i>
                              Profile
                            </a>
                          </li>                 
                        </ul>
                    </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="col-lg-8 col-xl-9 ps-xl-5">
          <div class="d-grid mb-0 d-lg-none w-100">
            <button class="btn btn-primary-soft mb-4"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
              <i class="fas fa-sliders-h"></i>
            </button>
          </div>             
          <router-outlet>
          </router-outlet>
        </div>
    </div>
</div>
</div>
