

<div class="card border">
    <div class="card-header border-bottom d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <h6><i class="bi bi-ticket-perforated me-2"></i>Appointments</h6>            
        </div>          
        <a routerLink="/customer/appointments/create" role="button" class="btn btn-sm btn-primary-soft btn-link p-1 mb-0" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add New Appointment"><span class="justify-content-between"><i class="fs-6 bi bi-plus-circle-dotted"></i> Add New Appointment</span></a>
    </div>
    <div class="card-body">
        <ul class="nav nav-tabs nav-bottom-line nav-responsive nav-justified active show" role="tablist" id="myTab">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#activeAppointments" id="activeAppointments_tab" aria-selected="true" data-bs-toggle="tab"><i class="bi bi-arrows-angle-contract fa-fw me-1"></i> Active</a>
            </li>              
            <li class="nav-item" role="presentation">
                <a class="nav-link text-danger-hover" href="#closeAppointments" id="closeAppointments_tab" data-bs-toggle="tab"><i class="bi bi-x-lg fa-fw me-1"></i> Close</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="#pendingAppointments" id="pendingAppointments_tab" data-bs-toggle="tab"><i class="bi bi-list-task fa-fw me-1"></i>Pending</a>
            </li>
         </ul>
         <div class="tab-content">
             <div class="tab-pane fade show active" id="activeAppointments" role="tabpanel" aria-labelledby="activeAppointments_tab">
                <div class="row mt-3">
                    <div class="col-lg-12">
                <ag-grid-angular
                style="width: 100%; height:400px;font-weight: 300;font-size:11px; "
                class="ag-theme-alpine"
                [gridOptions]="gridOptions"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowSelection]="'single'"
                [overlayLoadingTemplate]="overlayLoadingTemplate"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                (gridReady)="onActiveAppointmentsGridReady($event)"
                (paginationChanged)="onActiveAppointmentsPaginationChanged($event)"
                [animateRows]="true"
                [pagination]="true"
                #gridActiveAppointments
               ></ag-grid-angular>
               </div>
            </div>
             </div>
             <div class="tab-pane fade" id="closeAppointments" role="tabpanel" aria-labelledby="closeAppointments_tab">
                <div class="row mt-3">
                 <div class="col-lg-12">
                <ag-grid-angular
                style="width: 100%; height:400px;"
                class="ag-theme-alpine"
                [gridOptions]="gridCloseOptions"
                [columnDefs]="columnCloseDefs"
                [defaultColDef]="defaultCloseColDef"
                [rowSelection]="'single'"
                [overlayLoadingTemplate]="overlayLoadingTemplate"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                (gridReady)="onCloseAppointmentsGridReady($event)"
                (paginationChanged)="onCloseAppointmentsPaginationChanged($event)"
                [animateRows]="true"
                [pagination]="true"
                #gridCloseAppointments
               ></ag-grid-angular>
               </div>
            </div>
             </div>
             <div class="tab-pane fade" id="pendingAppointments" role="tabpanel" aria-labelledby="pendingAppointments_tab">
                <div class="row mt-3">
                    <div class="col-lg-12">
                <ag-grid-angular
                style="width: 100%; height:400px;"
                class="ag-theme-alpine"
                [gridOptions]="gridPendingOptions"
                [columnDefs]="columnPendingDefs"
                [defaultColDef]="defaultPendingColDef"
                [rowSelection]="'single'"
                [overlayLoadingTemplate]="overlayLoadingTemplate"
                [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                (gridReady)="onPendingAppointmentsGridReady($event)"
                (paginationChanged)="onPendingAppointmentsPaginationChanged($event)"
                [animateRows]="true"
                [pagination]="true"
                #gridPendingAppointments
               ></ag-grid-angular>
               </div>
            </div>
             </div>
         </div>
    </div>
    </div>
