<section class="pt-0">
		<!-- Title START -->
		<div class="row mb-1">
			<div class="col-12">
				<h1 class="fs-4 mb-0"><i class="bi bi-house-door fa-fw me-1"></i>Dashboard</h1>
			</div>
		</div>	
		<!-- Title END -->

		<!-- Counter START -->
		<div class="row g-4 mb-2">
			<!-- Counter item -->
			<div class="col-sm-6 col-xl-3">
				<div class="card card-body border">
					<div class="d-flex align-items-center">
						<!-- Icon -->
						<div class="icon-xl bg-dark bg-opacity-75 rounded-3 text-white">
							<i class="fa fa-paw"></i>
						</div>
						<!-- Content -->
						<div class="ms-3">
							<h5>{{CountCustomerPets}}</h5>
							<span>Total</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Counter item -->
			<div class="col-sm-6 col-xl-3">
				<div class="card card-body border">
					<div class="d-flex align-items-center">
						<!-- Icon -->
						<div class="icon-xl bg-success bg-opacity-10 text-success rounded-3">
							<i class="bi bi-ticket-perforated"></i>
						</div>
						<!-- Content -->
						<div class="ms-3">
							<h5>{{CountAppointmentsAssign || 0}}</h5>
							<span>Assign</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Counter item -->
			<div class="col-sm-6 col-xl-3">
				<div class="card card-body border">
					<div class="d-flex align-items-center">
						<!-- Icon -->
						<div class="icon-xl bg-danger bg-opacity-10 text-danger rounded-3">
							<i class="bi bi-ticket-perforated"></i>
						</div>
						<!-- Content -->
						<div class="ms-3">
							<h5>{{CountAppointmentsClose || 0}}</h5>
							<span>Close</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Counter item -->
			<div class="col-sm-6 col-xl-3">
				<div class="card card-body border">
					<div class="d-flex align-items-center">
						<!-- Icon -->
						<div class="icon-xl bg-info bg-opacity-10 text-info rounded-3">
							<i class="bi bi-ticket-perforated"></i>
						</div>
						<!-- Content -->
						<div class="ms-3">
							<h5>{{CountAppointmentsPending || 0}}</h5>
							<span>Pending</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Counter END -->


		<!-- Booking table START -->
		<div class="row">
			<div class="col-12">
				<div class="card border rounded-3">
					<!-- Card header START -->
					<div class="card-header border-bottom d-flex justify-content-between align-items-center p-3">
                        <div class="d-flex align-items-center">
                            <h6><i class="bi bi-ticket-perforated me-2"></i>Appointments</h6>            
                        </div>          
                        <a routerLink="/customer/appointments/create" role="button" class="btn btn-sm btn-primary-soft btn-link p-1 mb-0" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add New Appointment"><span class="justify-content-between"><i class="fs-6 bi bi-plus-circle-dotted"></i> Add New Appointment</span></a>
                    </div>
					<!-- Card header END -->

					<!-- Card body START -->
					<div class="card-body">
                        <ag-grid-angular
                        style="width: 100%; height:400px;font-weight: 300;font-size:11px; "
                        class="ag-theme-alpine"
                        [gridOptions]="gridOptions"
                        [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef"
                        [rowSelection]="'single'"
                        [overlayLoadingTemplate]="overlayLoadingTemplate"
                        [overlayNoRowsTemplate]="overlayNoRowsTemplate"
                        (gridReady)="onGridReady($event)"
                        (paginationChanged)="onPaginationChanged($event)"
                        [animateRows]="true"
                        [pagination]="true"
                        #gridAppointments
                       ></ag-grid-angular>
					</div>
					<!-- Card body END -->

					
				</div>
			</div>
		</div>	
		<!-- Booking table END -->
</section>
